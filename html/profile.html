<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
    <title>TTeasy</title>
</head>
<body>
    <header>
        <div class="wrapper__header-logo">
            <a href="../index.html">
                <img class="header-logo" src="../icons/logo.svg" alt="logo">
            </a>
        </div>
        <nav class="header-nav">
            <a href="#" class="header__nav-link">Статистика</a>
            <a href="#" class="header__nav-link">Матчи</a>
            <a href="#" class="header__nav-link">Игроки</a>
            <a href="#" class="header__nav-link">Лента</a>
        </nav>
        <nav class="user-nav">
            <button class="header-notifications"></button>
            <button class="header-avatar"></button>
        </nav>
    </header>
    <main>
        <aside class="profile-instruments">
            <h2 class="instruments-title">Настройки профиля</h2>
            <section class="intruments__wrapper-img">
                <button class="instruments-change"></button>
            </section>
            <form action="" class="instruments-form">
                <div class="instruments__wrapper-input">
                    <label for="nickname" class="instruments__type-title">Никнейм:</label>
                    <input id="nickname" type="text" class="instruments-input" value="hed0xakep">
                </div>
                <div class="instruments__wrapper-input">
                    <label for="name" class="instruments__type-title">Имя:</label>
                <input id="name" type="text" class="instruments-input" value="Алексей Типов">
                </div>
                <div class="instruments__wrapper-input">
                    <label for="email" class="instruments__type-title">E-mail:</label>
                <input type="email" id="email" class="instruments-input" value="hed0xakep@gmail.com">
                </div>
            </form>
            <section class="date-registration">
                <h4 class="date-title">Дата регистрации:</h4>
                <p class="date">01.01.2022</p>
            </section>
            <section class="add-instruments">
                <button class="add-instruments__security">Безопасность</button>
                <button class="add-instruments__notifications">Уведомления</button>
            </section>
        </aside>
        <aside class="subscribes">
            <h2 class="subscribes-title">Подписки</h2>
            <section class="subscribes-item">
                <div class="subscribes__wrapper-content">
                    <p class="subscribe-number">1.</p>
                    <img class="subscribes-item__img" src="../img/avatar-1.png" alt="subscribe">
                    <h3 class="subscribe-name">Кирилл Юсупов</h3>
                </div>
                <div class="subscribe-item__buttons">
                    <button class="subscribe-item__button-close"></button>
                    <button class="subscribe-item__button-plus"></button>
                </div>
            </section>
            <section class="subscribes-item">
                <div class="subscribes__wrapper-content">
                    <p class="subscribe-number">2.</p>
                    <img class="subscribes-item__img" src="../img/avatar-2.png" alt="subscribe">
                    <h3 class="subscribe-name">Алексей Антипов</h3>
                </div>
                <div class="subscribe-item__buttons">
                    <button class="subscribe-item__button-close"></button>
                    <button class="subscribe-item__button-plus"></button>
                </div>
            </section>
            <section class="subscribes-item">
                <div class="subscribes__wrapper-content">
                    <p class="subscribe-number">3.</p>
                    <img class="subscribes-item__img" src="../img/avatar-3.png" alt="subscribe">
                    <h3 class="subscribe-name">Анна Иванова</h3>
                </div>
                <div class="subscribe-item__buttons">
                    <button class="subscribe-item__button-close"></button>
                    <button class="subscribe-item__button-plus"></button>
                </div>
            </section>
            <section class="subscribes-item">
                <div class="subscribes__wrapper-content">
                    <p class="subscribe-number">4.</p>
                    <img class="subscribes-item__img" src="../img/avatar-4.png" alt="subscribe">
                    <h3 class="subscribe-name">Марсианин</h3>
                </div>
                <div class="subscribe-item__buttons">
                    <button class="subscribe-item__button-close"></button>
                    <button class="subscribe-item__button-plus"></button>
                </div>
            </section>
            <section class="subscribes-item">
                <div class="subscribes__wrapper-content">
                    <p class="subscribe-number">5.</p>
                    <img class="subscribes-item__img" src="../img/avatar-5.png" alt="subscribe">
                    <h3 class="subscribe-name">Гость</h3>
                </div>
                <div class="subscribe-item__buttons">
                    <button class="subscribe-item__button-close"></button>
                    <button class="subscribe-item__button-plus"></button>
                </div>
            </section>
        </aside>
    </main>
</body>
</html>
